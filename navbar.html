<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <nav style="background-color: black;               
                height: 45px;
                width: 780px;
                border-radius: 2px;                         
                ">
        <Strong style="color: aliceblue;
                        font-size: 18px;
                        margin-left: 30px;
                        display: inline-block;
                        font-size: 20px;                                            
                        ">Navbar</Strong>

                
        <ul style="display: inline-block;">
        
            <a style="text-decoration: none;
                        color: aliceblue;
                        margin: 5px;
                        font-size: 16px;
                        " href="home">Home</a>        
                        
                                                            
            
            <a style="text-decoration: none;
                        color: gray;
                        margin: 5px;
                        font-size: 16px;
                    " href="link">Link</a>
            
                                    
            
            <label style=" color: gray;                            
                            " for="dropdown">Dropdown</label>
                        
            <select style=" border: none;
                            background-color: gray;
                            " name="dropdown" id="dropdown">
                <option value="#"></option>
                
                
            </select>

            
                                    
            <a style="text-decoration: none;
                        color: rgb(74, 71, 71);
                        margin: 5px;
                        font-size: 16px;
                        " href="disabled">Disabled</a>

        </ul>
        
        
        <input style="margin-left: 50px;
                        " type="text" id="search" placeholder="Search">
        
        
        
        <input style="background-color: black;
                        color: green;
                        border-color: green;
                       border-radius: 5px;
                        " type="button" value="Search">
    </nav>
</body>
</html>
